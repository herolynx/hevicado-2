<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Hevicado 2.0</title>

	<link href='https://fonts.googleapis.com/css?family=Hind+Siliguri:400,300,500,600,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="elements.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" />

</head>
<body>

<div id="page" class="blue">


	<div id="layer" class="login">
		<div class="content">
			<div class="row">
				<div class="col">
					<div id="form" class="window">
						<a href="#" id="cw" class="close">
							<i class="fa fa-times-circle-o"></i>
						</a>
						<ul class="field">
							<li>
								<span>Zaloguj się do systemu</span>
							</li>
							<li>
								<label>Adres e-mail:</label>
								<fieldset>
									<input type="text">
								</fieldset>
							</li>
							<li class="line">
								<label>Hasło:</label>
								<fieldset>
									<input type="password">
								</fieldset>
							</li>
						</ul>
						<ul class="action">
							<li>
								<a href="dashboard.html"  class="btn blue md">
									<i class="fa fa-sign-in"></i> Zaloguj się
								</a>
							</li>
							<li class="block line">
								<a href="#">
									<i class="fa fa-question-circle"></i> Nie pamiętam hasła ;(
								</a>
							</li>
							<li class="block">
								<a href="#" class="social facebook">
									<i class="fa fa-facebook"></i> Zaloguj się przez Facebook
								</a>
							</li>
							<li class="block">
								<a href="#" class="social google">
									<i class="fa fa-google-plus"></i> Zaloguj się przez Facebook
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>




<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
